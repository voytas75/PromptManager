[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=WARN
handlers=console

[handler_console]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[formatter_standard]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

